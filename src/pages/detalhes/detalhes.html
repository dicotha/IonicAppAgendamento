<ion-header>
    <ion-navbar>
      <ion-title>
        Carro Selecionado
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
        <ion-card>
                <ion-card-content>
                        <ion-item-group>
                                <ion-item-divider color="light">
                                    <ion-icon name="car" item-left></ion-icon>
                                    VEÍCULO
                                </ion-item-divider>
                                <ion-item>{{carro.nome}}</ion-item>
                                <ion-item>R${{carro.preco}}</ion-item>
                              </ion-item-group>
                    
                              <ion-item-group>
                                <ion-item-divider color="light">
                                    <ion-icon name="options" item-left></ion-icon>
                                    ACESSÓRIOS
                                </ion-item-divider>
                                <ion-item *ngFor="let item of items">
                                    <ion-label>
                                        <h2>{{ item.nome }}</h2>
                                        <h3>R$ {{ item.preco }}</h3>
                                    </ion-label> 
                                    <ion-toggle #toggle color="secondary" (ionChange) = "atualizaTotal(toggle.checked, item)"></ion-toggle>
                                </ion-item>
                              </ion-item-group>
                              <ion-item-group>
                                    <ion-item-divider color="light">
                                        Valor Total: R$ {{ PrecoTotal }}
                                    </ion-item-divider>
                              </ion-item-group>
                </ion-card-content>
             </ion-card>
             <button ion-button block (click)="avancar()">Avançar</button>
  </ion-content>
